# Configuration for cargo-deny
# https://embarkstudios.github.io/cargo-deny/
#
# Run locally: cargo install cargo-deny && cargo deny check

[graph]
# Exclude dev-only dependencies from license and vulnerability checks.
# They are not distributed with the final binary.
exclude-dev = true

# --------------------------------------------------------------------------- #
# Advisories – check for known vulnerabilities (RustSec advisory DB)
# --------------------------------------------------------------------------- #
[advisories]
# Fail on any known vulnerability
vulnerability = "deny"
# Warn on advisories that have been withdrawn or are informational
unmaintained = "warn"
yanked = "warn"
notice = "warn"

# --------------------------------------------------------------------------- #
# Licenses – ensure every dependency is compatible with MIT
# --------------------------------------------------------------------------- #
[licenses]
# Reject any dependency whose license isn't in the allow list
unlicensed = "deny"
default = "deny"

# Licenses compatible with MIT (permissive or weaker copyleft)
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "OpenSSL",
    "BSL-1.0",
]

# Some crates use a dual MIT/Apache-2.0 license with SPDX expressions.
# cargo-deny needs explicit confidence threshold for heuristic detection.
confidence-threshold = 0.8

# --------------------------------------------------------------------------- #
# Bans – detect duplicate or disallowed crates
# --------------------------------------------------------------------------- #
[bans]
multiple-versions = "warn"
wildcards = "allow"

# --------------------------------------------------------------------------- #
# Sources – only allow crates from crates.io
# --------------------------------------------------------------------------- #
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
